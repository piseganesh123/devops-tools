apiVersion: v1
kind: Service
metadata:
  name: simon-service
spec:
  selector:
    app: simon
  ports:
  - protocol: "TCP"
    port: 8080
    targetPort: 8080
    nodePort: 32023
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simon
spec:
  selector:
    matchLabels:
      app: simon
  replicas: 2
  template:
    metadata:
      labels:
        app: simon
    spec:
      containers:
      - name: log-simon
        image: piseganesh123/java-demo-app:1.2.0
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
